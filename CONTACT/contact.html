	<div class="row">

		<div class="col-sm-3"></div>
		<div class="col-sm-6" id="signup">

			<form action="https://formspree.io/f/moqppkzy" method="POST">

				<h2>CONTACT US</h2>

				<div class="form-group">
					<input type="text" class="form-control" placeholder="First and Last Name" id="name" required=""
						data-validation-required-message="Please enter your name" name="name">
					<p class="help-block text-danger"></p>
				</div>

				<div class="form-group">
					<input type="email" class="form-control" placeholder="Email Address" id="email" required=""
						data-validation-required-message="Please enter your email" name="_replyto">
					<p class="help-block text-danger"></p>
				</div>

				<div class="form-group">
					<textarea placeholder="Message" class="form-control" rows="7" placeholder="Your Message" required=""
						data-validation-required-message="Please leave a message" name="message"></textarea>
					<p class="help-block text-danger"></p>
				</div>

				<div>
					<button style="border: 1px solid white; background-color: white; color: #70716f;" type="submit" value="send" class="btn">SEND</button>
				</div>
			</form>

		</div>
		<div class="col-sm-3"></div>
	</div>
