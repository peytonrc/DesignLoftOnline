		<h1>Send us an email</h1>
		<div class="conatiner">
			<div class="row">
				<form style="width: 100%; padding-left: 20px; padding-right: 20px;"
					action="https://formspree.io/f/moqppkzy" method="POST">

					<div class="form-group">
						<input type="text" class="form-control" placeholder="Your Name" id="name" required=""
							data-validation-required-message="Please enter your name" name="name">
						<p class="help-block text-danger"></p>
					</div>

					<div class="form-group">
						<input type="email" class="form-control" style="margin-top:20px" placeholder="Your Email"
							id="email" required="" data-validation-required-message="Please enter your email"
							name="_replyto">
						<p class="help-block text-danger"></p>
					</div>

					<div class="form-group">
						<textarea style="margin-top:20px" placeholder="Your message" class="form-control" rows="7"
							placeholder="Your Message" required=""
							data-validation-required-message="Please leave a message" name="message"></textarea>
						<p class="help-block text-danger"></p>
					</div>

					<div class="col-md-12 text-center">
						<button type="submit" value="send" class="btn btn-primary">SUBMIT</button>
					</div>
				</form>
			</div>
